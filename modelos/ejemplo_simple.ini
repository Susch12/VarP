# ============================================
# MODELO DE EJEMPLO SIMPLE
# Suma de dos variables con distribución normal
# ============================================

[METADATA]
nombre = suma_normal
version = 1.0
descripcion = Suma de dos variables normales independientes
autor = VarP Team
fecha_creacion = 2025-01-17

# ============================================
# VARIABLES DE ENTRADA
# ============================================
[VARIABLES]
# Formato: nombre, tipo, distribucion, parametros

# Primera variable normal (media=0, desviación estándar=1)
x, float, normal, media=0, std=1

# Segunda variable normal (media=0, desviación estándar=1)
y, float, normal, media=0, std=1

# ============================================
# FUNCIÓN DEL MODELO
# ============================================
[FUNCION]
# Tipo: expresion (para Fase 1) o codigo (para Fase 3)
tipo = expresion

# Expresión matemática simple
# Resultado esperado: Normal(0, sqrt(2)) ≈ N(0, 1.414)
expresion = x + y

# ============================================
# PARÁMETROS DE SIMULACIÓN
# ============================================
[SIMULACION]
numero_escenarios = 1000
semilla_aleatoria = 42
