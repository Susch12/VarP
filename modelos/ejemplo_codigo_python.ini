[METADATA]
nombre = distancia_euclidiana
version = 1.0
descripcion = Calcula distancia euclidiana y angulo polar con código Python
autor = VarP System
fecha_creacion = 2025-01-15

[VARIABLES]
# Variables estocásticas con distribuciones
x, float, normal, media=0, std=1
y, float, normal, media=0, std=1

[FUNCION]
# Tipo de función: 'codigo' para código Python completo
tipo = codigo

# Código Python (debe definir variable 'resultado')
codigo =
    # Calcular distancia euclidiana
    import math
    distancia = math.sqrt(x**2 + y**2)

    # Calcular ángulo en radianes
    angulo = math.atan2(y, x)

    # Convertir a grados
    angulo_grados = math.degrees(angulo)

    # Resultado: distancia ponderada por ángulo normalizado
    # Ángulo normalizado a [0, 1]
    angulo_norm = (angulo + math.pi) / (2 * math.pi)

    resultado = distancia * (1 + angulo_norm)

[SIMULACION]
numero_escenarios = 1000
semilla_aleatoria = 42
