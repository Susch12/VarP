# Modelo con función def simple
# Demuestra el uso de funciones auxiliares en código Python

[METADATA]
nombre = ejemplo_funcion_simple
version = 1.0
descripcion = Ejemplo simple usando función def en código Python
autor = VarP System - Fase 3.4

[VARIABLES]
x, float, normal, media=0, std=1
y, float, normal, media=0, std=1
z, float, uniform, min=-5, max=5

[FUNCION]
tipo = codigo
codigo =
    # Definir función auxiliar
    def distancia_3d(a, b, c):
        """Calcula distancia euclidiana en 3D."""
        import math
        return math.sqrt(a**2 + b**2 + c**2)

    # Definir otra función
    def clasificar(valor):
        """Clasifica el valor en categorías."""
        if valor < 5:
            return 1  # Pequeño
        elif valor < 10:
            return 2  # Mediano
        else:
            return 3  # Grande

    # Usar las funciones
    dist = distancia_3d(x, y, z)
    categoria = clasificar(dist)

    # Resultado combinado
    resultado = dist * categoria

[SIMULACION]
numero_escenarios = 1000
semilla_aleatoria = 123
